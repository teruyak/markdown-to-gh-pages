name: Simple Usage

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: create outputs directory
        run: |
          mkdir -p docs/
      - name: generate HTML
        uses: docker://pandoc/core
        with:
          args: doc.md --embed-resources --standalone --toc --shift-heading-level-by=-1 --template=template.html -o docs/doc.html 
      - name: generate docx
        uses: docker://pandoc/core
        with:
          args: doc.md -o docs/doc.docx --from=markdown --to=docx --standalone
      - uses: actions/upload-pages-artifact@v1
        with:
          path: docs
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/deploy-pages@v1
        id: deployment