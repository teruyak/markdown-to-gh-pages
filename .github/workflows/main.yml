name: Simple Usage

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install mermaid-cli
        run: |
          npm install -g @mermaid-js/mermaid-cli
      - name: convert mermaid diagrams to png
        run: |
          mmdc -i doc.md -o doc.rendered.md
      - name: create outputs directory
        run: |
          mkdir -p docs/
      - name: generate HTML
        uses: docker://pandoc/core
        with:
          args: doc.rendered.md --embed-resources --standalone --toc --shift-heading-level-by=-1 --template=template.html -F mermaid-filter -o docs/doc.html 
      - name: generate docx
        uses: docker://pandoc/core
        with:
          args: doc.rendered.md --embed-resources --standalone --toc --shift-heading-level-by=-1 -F mermaid-filter -o docs/doc.docx 
      - uses: actions/upload-pages-artifact@v1
        with:
          path: docs
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/deploy-pages@v1
        id: deployment